<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem 11 | Assignment 7</title>

  <style>
    select {
      display: block;
      margin-block-end: 10px;
    }
  </style>
</head>

<body>
  <form action="#" method="get">
    <fieldset>
      <h2>Categories</h2>
      <p>Select one category</p>
      <select name="categories" id="categories">
        <option value="core">Core</option>
        <option value="plugins-and-libraries">Plugins and Libraries</option>
        <option value="conventions">Conventions</option>
        <option value="reviews">Reviews</option>
        <option value="opinions">Opinions</option>
        <option value="people">People</option>
      </select>

      <h2>Tags</h2>
      <p>Select one or more tags to refine your search</p>
      <select name="tags" id="tags" size="7" multiple>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="ruby">Ruby</option>
        <option value="rails">Rails</option>
        <option value="python">Python</option>
        <option value="django">Django</option>
      </select>

      <button type="submit">Search</button>
    </fieldset>
  </form>
</body>
</html>
