<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Types</title>
  <style>

    label {
      display: block;
    }

    body {
      background-color: rgb(233, 233, 233);
    }

    .wrapper {
      width: 80%;
      max-width: 400px;
      margin: 5rem auto;
      background-color: rgb(255, 255, 255);
    }

  </style>
</head>

<body>

  <div class="wrapper">
    <!-- TEXT -->
    <form action="#" method="post">
      <fieldset>
        <label>
          First Name
          <input type="text" name="first_name" value="Tom">
        </label>
      </fieldset>
    </form>
    <!-- PASSWORD -->
    <form action="#" method="post">
      <fieldset>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"
              value="Not-good-password" size="35">
      </fieldset>
    </form>
    <!-- EMAIL -->
    <form action="#" method="post">
      <fieldset>
        <label>
          Email
          <input type="email" name="email" placeholder="username@domain">
        </label>
      </fieldset>
    </form>
    <!-- PHONE -->
    <form action="#" method="post">
      <fieldset>
        <label>
          Phone
          <input type="tel" name="phone" placeholder="(###) ###-####">
        </label>
      </fieldset>
    </form>
    <!-- CHECKBOXES -->
    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="checkbox" name="choice" value="search">
          Sort search results
        </label>
        <label>
          <input type="checkbox" name="choice" value="google" checked>
          Search on Google
        </label>
        <label>
          <input type="checkbox" name="choice" value="recent" checked>
          Recent results (within last year)
        </label>
      </fieldset>
    </form>
    <!-- RADIO BUTTONS -->
    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="red">
          Red
        </label>
        <label>
          <input type="radio" name="color" value="green" checked>
          Green
        </label>
        <label>
          <input type="radio" name="color" value="blue">
          Blue
        </label>
      </fieldset>
    </form>
    <!-- SUBMIT -->
    <form action="#" method="post">
      <fieldset>
        <input type="submit" value="Save">
      </fieldset>
    </form>
    <!-- RESET -->
    <form action="#" method="post">
      <fieldset>
       <input type="reset" value="Clear Form">
      </fieldset>
    </form>
  </div>

</body>
</html>
