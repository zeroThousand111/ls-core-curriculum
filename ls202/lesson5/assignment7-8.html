<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 8</title>

  <style>
    button {
      display: block;
    }
  </style>

</head>

<body>
  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="movie-selector">Movie</label></dt>
        <dd>
          <select name="movie" id="movie-selector" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy_boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="number" id="rating" min="1" max="5">Rating</dd>
      </dl>
      <input type="checkbox" id="favourites-checkbox" checked>
      <label for="favourites-checkbox">Add to my favourites</label>
      <button type="submit">Rate Movie</button>
    </fieldset>
  </form>
</body>
</html>
