<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 7 | Practice Problem 1</title>
  <style>

    label,
    input {
      display: block;
      margin-block: 5px;
    }

  </style>
</head>

<body>
  <form action="#">
    <label for="first-name">First name:</label>
    <input type="text" name="first_name" id="first-name" autocomplete="off" required>

    <label for="last-name">Last name:</label>
    <input type="text" name="last_name" id="last-name" autocomplete="off" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" autocomplete="off" required>

    <label for="telephone">Telephone:</label>
    <input type="tel" name="telephone" id="telephone" autocomplete="off" required>

    <input type="submit" value="Send">

  </form>
  
</body>
</html>
