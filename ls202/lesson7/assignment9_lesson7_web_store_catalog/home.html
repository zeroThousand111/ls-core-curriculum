<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Store Catalog</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header>
    <div class="inner-container">
      <h1>Paramiicio</h1>
    </div>
  </header>

  <main>
    <div class="inner-container">
      <h2>All Products</h2>
      <section class="grid-four-col">

        <figure class="product-card">
          <img src="images/aurelia.jpg" class="product-image" alt="a silhouette of the aurelia product">
          <figcaption>
            <h3>Aurelia</h3>
            <p>$12.99</p>
          </figcaption>
        </figure>

        <figure class="product-card">
          <img src="images/polycaryum.jpg" class="product-image" alt="a silhouette of the polycaryum product">
          <figcaption>
            <h3>Polycaryum</h3>
            <p>$12.99</p>
          </figcaption>
        </figure>

        <figure class="product-card">
          <img src="images/chlorelligerum.jpg" class="product-image" alt="a silhouette of the chlorelligerum product">
          <figcaption>
            <h3>Chlorelligerum</h3>
            <p>$12.99</p>
          </figcaption>
        </figure>

        <figure class="product-card">
          <img src="images/sonneborni.jpg" class="product-image" alt="a silhouette of the sonneborni product">
          <figcaption>
            <h3>Sonneborni</h3>
            <p>$12.99</p>
          </figcaption>
        </figure>

        <figure class="product-card">
          <img src="images/ugandae.jpg" class="product-image" alt="a silhouette of the ugandae product">
          <figcaption>
            <h3>Ugandae</h3>
            <p>$12.99</p>
          </figcaption>
        </figure>

        <figure class="product-card">
          <img src="images/woodruffi.jpg" class="product-image" alt="a silhouette of the woodruffi product">
          <figcaption>
            <h3>Woodruffi</h3>
            <p>$12.99</p>
          </figcaption>
        </figure>

      </section>
    </div>
  </main>
  
</body>
</html>
