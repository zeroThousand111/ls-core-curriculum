<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Fluid Photo Gallery</title>
</head>

<body>
  <div class="black-outer-frame">

    <section class="photo-gallery">
      <h1 id="title">My Photo Gallery</h1>

      <div class="one-col-flex-container">
        <figure class="main-photo">
          <img class="large-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
          <div class="align-text-left">
            <figcaption>Example Photo</figcaption>
          </div>
        </figure>
      </div>

      <div class="variable-col-grid-container">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
        <img class="small-image" src="https://placehold.co/1200x900" alt="placeholder 1900x1200">
      </div>
      
    </section>
  </div>
  
</body>
</html>
