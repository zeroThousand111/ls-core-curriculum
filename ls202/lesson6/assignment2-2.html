<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Demo 2</title>

  <style>
    html {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      padding: 0.5rem;
    }

    p {
      color: black;
      font-family: serif;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .outer {
      border: 1px solid gray;
      overflow: hidden;
      width: 100%;
    }

    .primary, .secondary, .tertiary {
      border: 1px solid black;
      box-sizing: border-box;
      text-align: center;
    }
    .primary {
      background-color: moccasin;
      float: left;
      height: 100px;
      line-height: 100px;
      width: 65%;
    }

    .secondary {
      background-color: coral;
      float: left;
      height: 75px;
      line-height: 75px;
      width: 30%;
    }

    .tertiary {
      background-color: powderblue;
      float: left;
      height: 200px;
      line-height: 200px;
      width: 40%;
    }
  </style>

</head>
<body>
  <div class="outer">
    <div class="primary">
      <p>Main Content</p>
    </div>

    <div class="secondary">
      <p>Sidebar 1</p>
    </div>

    <div class="secondary">
      <p>Sidebar 2</p>
    </div>

    <div class="secondary">
      <p>Sidebar 3</p>
    </div>

    <div class="tertiary">
      <p>Another Sidebar</p>
    </div>

    <div class="secondary">
      <p>Sidebar 4</p>
    </div>

    <div class="tertiary">
      <p>Another Sidebar 2</p>
    </div>

    <div class="secondary">
      <p>Sidebar 5</p>
    </div>

    <div class="secondary">
      <p>Sidebar 6</p>
    </div>

    <div class="secondary">
      <p>Sidebar 7</p>
    </div>

    <div class="secondary">
      <p>Sidebar 8</p>
    </div>
  </div>
</body>
</html>
